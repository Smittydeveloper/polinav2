<style>
    body {
        margin: 0; /* Supprime la marge par défaut */
    }
    #language-selector-container {
        position: fixed; /* Fixe le conteneur en haut à droite */
        top: 10px; /* Espace par rapport au haut de la page */
        right: 10px; /* Espace par rapport à la droite de la page */
        padding: 5px; /* Un peu de padding pour le style */
        z-index: 1000; /* Assure que le conteneur est au-dessus d'autres éléments */
    }

</style>
<script>
    function setLanguage() {
        var lang = document.getElementById('language-selector').value;
        var elements = document.querySelectorAll('[data-lang]');
        elements.forEach(element => {
            element.textContent = element.getAttribute('data-lang-' + lang);
        });
    }
</script>
<div id="language-selector-container">
    <label for="language-selector">Choisissez la langue : </label>
    <select id="language-selector" onchange="setLanguage()">
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select>
</div>
